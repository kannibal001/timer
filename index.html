<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>timer</title>
  </head>
  <body>
    <div id="app">
      <div id="timer">
        <input
          type="number"
          id="time-input"
          placeholder="Введите время в секундах"
          max="86400"
          min="1"
          value="1"
        />
        <button id="add-timer">Добавить таймер</button>
      </div>
      <div id="timersContainer">
        <ul id="timers"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
